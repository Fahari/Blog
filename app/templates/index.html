{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf%}

{% block content%}
<div class="jumbotron">
  <div>
    <p> {{display.quote}} </p>
  </div>
  <div>
    <p> {{display.author}} </p>
  </div>

</div>


<div class="home">
  <h1 class="title text-center display-4">Articles</h1>
  <div class="row">
    <div class="posts col-sm-9">
      <div class="container px-auto">

        {% for post in posts %}
        <div class="post-card mb-5 text-center">
          <div class="img-container">
            <img class="text-center img-responsive" src="{{url_for('static', filename=post.image)}}" alt="" height="600px" width="750px">
          </div>
          <h2>{{post.title}}</h2>
          <div class="content">
            <p>{{post.content}}</p>
          </div>
          <div class="links">
            <a href="{{url_for('main.post_page',id = post.id)}}" class="btn btn-info">Read More</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="col-sm-2" style="overflow-y: hidden; margin-top: 5px">
    {{wtf.quick_form(form)}}
  </div>
</footer>
{% endblock %}
